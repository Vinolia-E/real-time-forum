<!DOCTYPE html>

    <html lang="ki">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real time forum</title>
</head>
<body>

   <h1 style="font-size: larger;">REAL_TIME_FORUM</h1> 

<p>Welcome to Real_time__forum! Where you connect, interact, post and have fun with others</p>

<div class="register" id="register" name="register">
    <p>Don't have an account? Click here to register</p>
<button type="menu">Sign-Up</button>
<form action="register" method="post">
    <label for="nickname">Nickname:</label><br>
    <input type="text" id="nickname" name="nickname"><br>
    <label for="age">Age:</label><br>
    <input type="text" id="age" name="age"><br>
    <label for="gender">Gender:</label><br>
    <input type="radio" id="gender" name="gender"> Female<br>
    <input type="radio" id="gender" name="gender"> Male<br>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <label for="cpassword">Confirm Password:</label><br>
    <input type="password" id="cpassword" name="cpassword"><br>
    <button type="submit" name="btn" id="btn"> Submit</button><br>
</form>
<!-- <p>By clicking submit, you agree to our <a href="#">terms and conditions</a></p> -->
</div>

<div class="login" id="login">
<p>Already have an account? Sign in to your account here</p>
<button type="menu">Sign-in here</button>
<form action="login" method="get">
    <label for="name">Enter nickname or email:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="password">Enter Password:</label><br>
    <input type="password" id="password" name="password"><br>
 
     <button type="submit" name="btn" id="btn">Submit</button>
</form>
</div>

</body>
</html>
