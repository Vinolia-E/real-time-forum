<!DOCTYPE html>
<!-- <html lang="en"> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real time forum</title>
</head>

<body>

    <h1 style="font-size: larger;">REAL TIME FORUM</h1>

    <p>Welcome to Real_time__forum! Where you connect, interact, post and have fun with others</p>

    <header>
        <div id="entryOptions" name="entryOptions">
            <!-- <div class="btn"></div> -->
            <button id="showLoginBtn" type="button">Sign-In</button>
            <button id="showRegisterBtn" type="button">Sign-Up</button>
            <button id="logoutbtn" type="button">Log out</button>
        </div>
    </header>

    <main>
        <div id="registerSection" style="display: none;">
            <form id="registerForm">
                <label for="nickname">Nickname:</label><br>
                <input type="text" id="nickname" name="nickname"><br>
                <label for="age">Age:</label><br>
                <input type="text" id="age" name="age"><br>
                <label for="gender">Gender:</label><br>
                <input type="radio" id="gender" name="gender"> Female<br>
                <input type="radio" id="gender" name="gender"> Male<br>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="reg_password" name="password"><br>
                <label for="cpassword">Confirm Password:</label><br>
                <input type="password" id="reg_password" name="cpassword"><br>
                <button type="submit">Register</button>
                <button type="button" id="backFromRegister">Back</button>
            </form>
            <!-- <p>By clicking submit, you agree to our <a href="#">terms and conditions</a></p> -->
        </div>

        <div id="loginSection" style="display: none;">
            <p>Already have an account? Sign in to your account here:</p>

            <form id="loginForm">
                <label for="name">Enter nickname or email:</label><br>
                <input type="text" id="login_name" name="name"><br>
                <label for="password">Enter Password:</label><br>
                <input type="password" id="login_password" name="password"><br>
                <button type="submit">Login</button>
                <button type="button" id="backFromLogin">Back</button>
            </form>
        </div>

        <div id="posts" name="posts">
        <!-- <div id="posts" name="posts" style="display:none"> -->
        <h2>Posts</h2>
        <div id="postCategories">
            <button>Categories</button>
            <div id="categorySection" name="categorySection">
                <!-- <div id="categorySection" name="categorySection" style="display: none;"> -->
                <h2>Select one or more categories</h2>
                <input type="checkbox" id="categoryall" name="categoryall">All <br>
                <input type="checkbox" id="category1" name="category1">Trending <br>
                <input type="checkbox" id="category2" name="category2"> Fashion <br>
                <input type="checkbox" id="category3" name="category3"> Technology <br>
                <input type="checkbox" id="category4" name="category4"> Education <br>
                <input type="checkbox" id="category5" name="category5"> Health <br>
                <input type="checkbox" id="category6" name="category6"> Sports <br>
            </div>
        </div>

        <button id="addPostButton" type="menu">Add a post</button>

        <div id="postSection" name="postSection">
            <!-- <div id="postSection" name="postSection" style="display: none;"> -->
            <textarea name="postArea" id="textPost" placeholder="Write your post here"></textarea>
            <div>
                <button id="addImageButton" type="menu">Add image/video</button>
            </div>

            <div id="postComment" name="postComment">
                <button id="addCommentButton" type="menu">Add a comment</button>
                <textarea name="commentArea" id="textComment" placeholder="Write your comment here"></textarea>
            </div>
        </div>

        </div>


    </main>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const showRegisterBtn = document.getElementById("showRegisterBtn");
            const showLoginBtn = document.getElementById("showLoginBtn");
            const registerSection = document.getElementById("registerSection");
            const loginSection = document.getElementById("loginSection");
            const entryOptions = document.getElementById("entryOptions");
            const logOutBtn = document.getElementById("logoutbtn");

            const backFromRegister = document.getElementById("backFromRegister");
            const backFromLogin = document.getElementById("backFromLogin");

            showRegisterBtn.addEventListener("click", () => {
                entryOptions.style.display = "none";
                registerSection.style.display = "block";
                // logOutBtn.style.display = "none";
            });

            showLoginBtn.addEventListener("click", () => {
                entryOptions.style.display = "none";
                loginSection.style.display = "block";
                // logOutBtn.style.display = "none";
            });

            backFromRegister.addEventListener("click", () => {
                registerSection.style.display = "none";
                entryOptions.style.display = "block";
                // logOutBtn.style.display = "block";
            });

            backFromLogin.addEventListener("click", () => {
                loginSection.style.display = "none";
                entryOptions.style.display = "block";
                // logOutBtn.style.display = "block";
            });

            logOutBtn.addEventListener("click", () => {
                entryOptions.style.display = "block";
                registerSection.style.display = "none";
                loginSection.style.display = "none";
                // logOutBtn.style.display = "none";

            });

        });
    </script>
    <link rel="stylesheet" href="style/main.css">

</body>

</html>
